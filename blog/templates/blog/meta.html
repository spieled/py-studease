<!DOCTYPE html>
<html>
<head>
    <title>meta</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>KEY</th>
        <th>VALUE</th>
    </tr>
    </thead>
    <tbody>
    {% for k, v in metas %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
